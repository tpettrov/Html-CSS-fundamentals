<!doctype html5>
<html>
	<head>
		<title> Nested tables </title>
			<style>
				table, th, td {
   					border: 1.5px solid black;
   					}

				img {
					width: 150px;
					height: 150px;
				}

				td {

				font-size: 4em;
				padding-left: 5px;
                padding-right: 5px;

				}
				.tdimage {
					padding-top: 18px;
					padding-bottom: 18px;
				}
			</style>
	</head>
<body>
	<table>
		<tr>
				<td class="tdimage"> 
					<img src="http://newtrend.bg/wp-content/uploads/2015/03/SoftUni-Logo.png" />
				</td>

				<td colspan="2">
					<table>
						<tr> <td> Software </td></tr>
						<tr> <td> University </td> </tr>
					</table>
					
				</td>
			


		</tr>

	</table>

	


</body>

</html>
