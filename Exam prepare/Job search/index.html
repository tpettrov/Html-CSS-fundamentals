<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			Job Search
		</title>
			<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
		<body>
			<div class="wrapper">
			<header>
				<ul>
					<li> <img src="03-tab01.png"/> <span> Search Business </span> </li>
					<li> <img src="03-tab02.png"/> <span> Business Categories</span>  </li>
					<li> <img src="03-tab03.png"/> <span> Recent Locations</span>   </li>
					<li> <img src="03-tab04.png"/> <span> Agents Located </span> </li>
				</ul>
			</header>
				<div class="main">
					<ul>
						<li><label for="name"> Business Name </label> 
						<input type="text" id="name"/></li> 
						<li><label for="country"> Country </label> 
						<input type="text" id="country"/></li> 
						<li><label for="city"> City / State </label> 
						<input type="text" id="city"/></li>
						<li><label for="code"> Zip / Postal Code </label>
						<input type="text" id="code"/></li> 
						<li><label for="employers"> Employers </label> 
						<input type="text" id="employers"/></li>
						<li><label for="startup"> Startup Date </label> 
						<input type="date" id="startup"/></li>
						<li><label for="job"> Job Opportunity </label> 
						<input type="text" id="job"/></li>
						<li> <button> Let's find your job </button> </li>
					</ul>
				</div>
			</div>


		</body>
</html>
